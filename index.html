<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train scheduler</title>

    <!-- JS, jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- My script app.js -->
    <script src="app.js"></script>
 </head>
<body>
  <div class="container">
      <br>
      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Train Scheduler</h1>
        <h4 class="text-center">"Updated instantly"</h4>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id='train-table'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
                <tbody>
                </tbody>
          </table>
        </div>
      </div>
      <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>
           <!-- Entry Form -->
          <div class="panel-body">           
              <!-- <form> -->
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="trainName" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                  <label for="firstTrainTime-input">First train Time</label>
                  <input class="form-control" id="firstTrainTime" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency" type="number">
                </div>
                  <button class="btn btn-primary" id="btnAddTrain">Submit</button>
              <!-- </form> -->
          </div>
      </div>
  </div>
</body>
</html>
